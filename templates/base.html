<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Giglytics v2.0.0(beta)</title>
    <link rel="icon" href="{{ url_for('static', filename='48x48.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='64x64.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='152x152.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='180x180.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='192x192.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='196x196.ico') }}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <a class="navbar-brand" href="{{ url_for('dashboard') }}"><i class="fas fa-database"></i>Giglytics</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Data Entry
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('daily') }}">Daily Entry</a>
                        <a class="dropdown-item" href="{{ url_for('weekly') }}">Weekly Entry</a>
                        <a class="dropdown-item" href="{{ url_for('monthly') }}">Monthly Entry</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTable" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tables
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownTable">
                        <a class="dropdown-item" href="{{ url_for('daily_table') }}">Daily</a>
                        <a class="dropdown-item" href="{{ url_for('weekly_table') }}">Weekly</a>
                        <a class="dropdown-item" href="{{ url_for('monthly_table') }}">Monthly</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('visual') }}">Reports</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout: {{ username }}</a>
                </li>
            </ul>
        </div>
    </nav>
        <div class="main-navbar-line"></div>
    {% block content %}{% endblock %}
    <!-- Footer -->
