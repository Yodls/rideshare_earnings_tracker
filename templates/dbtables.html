{% extends "base.html" %}

{% block content %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBtables</title>
  <style>
    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 18px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    th, td {
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <table>
      <thead>
          <tr>
              {% for column in columns %}
                  <th>{{ column }}</th>
              {% endfor %}
          </tr>
      </thead>
      <tbody>
          {% for row in data %}
              <tr>
                  {% for column in columns %}
                      <td>{{ row[column] }}</td>
                  {% endfor %}
              </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
{% endblock %}
